<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Craps Simulator</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="/js/main.js"></script>
</head>
<body>
    <main>
            <div class="pointRow" id="dontCome">Don't Come</div>
            <div class="pointRow" id="point4">4</div>
            <div class="pointRow" id="point5">5</div>
            <div class="pointRow" id="point6">6</div>
            <div class="pointRow" id="point8">8</div>
            <div class="pointRow" id="point9">9</div>
            <div class="pointRow" id="point10">10</div>
            
            <div class="center" id="come">Come</div>
            <div class="center" id="fieldTop">2 3 4 9 10 11 12</div>
            <div class="center" id="fieldBottom">Field Bottom</div>
            <div class="center" id="dontPass">Don't Pass</div>
            <div class="center" id="passLine">Pass Line</div>

            <div class= "sideBet" id="anySeven">Any 7</div>
            <div class= "sideBet" id="hardFour">&#x2681 &#x2681</div>
            <div class= "sideBet" id="hardTen">&#x2684 &#x2684</div>
            <div class= "sideBet" id="hardSix">&#x2682 &#x2682</div>
            <div class= "sideBet" id="hardEight">&#x2683 &#x2683</div>
            <div class= "sideBet" id="anyThree">&#x2680 &#x2681</div>
            <div class= "sideBet" id="anyEleven">&#x2684 &#x2685</div>
            <div class= "sideBet" id="anyTwo">&#x2680 &#x2680</div>
            <div class= "sideBet" id="anyTwelve">&#x2685 &#x2685</div>
            <div class= "sideBet" id="anyCraps">Any Craps</div>
            
            <div class= "infoBar" id="activeBets">Active Bets:</div>
            
            

    </main>
    <section class="bottomRow">
        <div id="chipTotal">Chip Total:</div>
        <div id="chipDisplay">$ Chip</div>
        <div class="chip" id="chip1">1</div>
        <div class="chip" id="chip5">5</div>
        <div class="chip" id="chip25">25</div>
        <div class="chip" id="chip100">100</div>
        <div class="chip" id="chip500">500</div>
        <div class="chip" id="chip1000">1000</div>
        <div id="betAmount">Bet Amount</div>
        <div id="betDisplay">$ Bet</div>
        <button id=rollBtn>Roll Dice</button>
        <button id=resetBtn>Reset Game</button>
        <div class= "infoBar" id="rolledDice">&#x2685 &#x2685</div>
    </section>

    
</body>
</html>
